<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>createx</title>
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header container">
      <a class="header__logo" href="#"
        ><img src="./image/logo-main.svg" alt="logo-createx"
      /></a>
      <nav class="header__navbar header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__item"><a href="#">About Us</a></li>
          <li class="header-nav__item"><a href="#">Services</a></li>
          <li class="header-nav__item"><a href="#">Work</a></li>
          <li class="header-nav__item"><a href="#">News</a></li>
          <li class="header-nav__item"><a href="#">Contacts</a></li>
        </ul>
      </nav>
      <address class="header__contacts header-contacts">
        <div class="header-contacts__contact">
          <img
            class="header-contacts__icon"
            src="./image/phone-icon.svg"
            alt="phone-icon"
          />
          <p class="header-contacts__action">Call us</p>
          <a class="header-contacts__link" href="tel:+74055550128"
            >(405) 555-0128</a
          >
        </div>
        <div class="header-contacts__contact">
          <img
            class="header-contacts__icon"
            src="./image/chat-icon.svg"
            alt="chat-icon"
          />
          <p class="header-contacts__action">Talk to us</p>
          <a class="header-contacts__link" href="mailto:hello@createx.com"
            >hello@createx.com</a
          >
        </div>
      </address>
    </header>
    <section class="buttons">
      <button class="button button--transporent">LEARN MORE ABOUT US</button>
      <button class="button">SUBMIT REQUEST</button>
    </section>
  </body>
</html>
