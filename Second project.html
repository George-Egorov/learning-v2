<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header container">
      <nav class="header__navbar header-nav">
        <a class="header-nav__logo" href="#"><img src="./image/logo-main.svg" alt="logo-createx"/></a>
        <ul class="header-nav__list">
          <li class="header-nav__item"><a class="header-nav__link" href="#">About Us</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="#">Services</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="#">Work</a></li>

          <li class="header-nav__item"><a class="header-nav__link" href="#">Contacts</a></li>
        </ul>
      </nav>
      <address class="header__contacts header-contacts">
        <a href="tel:+74055550128">
          <div class="header-contacts__contact">
            <img class="header-contacts__icon" src="./image/phone-icon.svg" alt="phone-icon"/>
            <span class="header-contacts__action">Call us</span>
            <span class="header-contacts__address">(405) 555-0128</span>
          </div>
        </a>
        <a href="mailto:hello@createx.com">
          <div class="header-contacts__contact">
            <img class="header-contacts__icon" src="./image/chat-icon.svg" alt="chat-icon"/>
            <span class="header-contacts__action">Talk to us</span>
            <span class="header-contacts__address">hello@createx.com</span>
          </div>
        </a>
      </address>
    </header>
    <section class="buttons">

    </section>
